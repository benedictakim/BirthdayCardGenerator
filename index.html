<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Birthday Card Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="page-title center"> Birthday Card Maker</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="section">
                <div class="container input-container">
                    <section class="section">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-half is-offset-one-quarter">
                                    <div class="content">
                                        <h1>Enter Name:</h1>
                                        <div>
                                            <input id="name" class="input is-danger" type="text" placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section center">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-half is-offset-one-quarter choose-bday">
                                    <div class="content">
                                        <h1>Choose Birthday:</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column is-2 is-offset-one-quarter">
                                    <div class="select is-info" style="width: 100%">
                                        <div class="content" >
                                            <select id="months" style="width: 100%">
                                                <option value="0">January</option>
                                                <option value="1">February</option>
                                                <option value="2">March</option>
                                                <option value="3">April</option>
                                                <option value="4">May</option>
                                                <option value="5">June</option>
                                                <option value="6">July</option>
                                                <option value="7">August</option>
                                                <option value="8">September</option>
                                                <option value="9">October</option>
                                                <option value="10">November</option>
                                                <option value="11">December</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="content">
                                        <div class="select is-info" style="width: 100%">
                                            <select id="days" style="width: 100%"></select>
                                        </div> 
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="content">
                                        <input class="forms input is-info" type="text" placeholder="YYYY">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-half is-offset-one-quarter">
                                    <div class="content">
                                        <div>
                                            <h1>Pick A Card Type:</h1>
                                        </div>
                                        <div class="select is-warning" style="width: 100%">
                                            <select id="card-styles" name="Card Options" style="width: 100%">
                                                <option disabled selected>Choose a card style</option>
                                                <option value="">Movie</option>
                                                <option value="">Book</option>
                                                <option>Nasa Image</option>
                                                <option value="">News Headline</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <section class ="section">
                <div class="container">
                    <div class="columns">
                        <div class="column is-half is-offset-one-quarter">
                            <div class="content">
                                <button class="button is-primary" id="submitBtn" style="width: 100%">Generate B-Card!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="style-script.js"></script>
    </body>

</html>
