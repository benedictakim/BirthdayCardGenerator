<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Birthday Card Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=K2D:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="page-title center"> Birthday Card Maker</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="section">
                <div class="container input-container">
                    <section class="section">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-half is-offset-one-quarter">
                                    <div class="content">
                                        <h1>Enter Name:</h1>
                                        <div>
                                            <input id="input-name" class="input is-danger" type="text" placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section center">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-half is-offset-one-quarter choose-bday">
                                    <div class="content">
                                        <h1>Choose Birthday:</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column is-2 is-offset-one-quarter">
                                    <div class="select is-info" style="width: 100%">
                                        <div class="content" >
                                            <select id="input-month" style="width: 100%">
                                                <option value="01">January</option>
                                                <option value="02">February</option>
                                                <option value="03">March</option>
                                                <option value="04">April</option>
                                                <option value="05">May</option>
                                                <option value="06">June</option>
                                                <option value="07">July</option>
                                                <option value="08">August</option>
                                                <option value="09">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="content">
                                        <div class="select is-info" style="width: 100%">
                                            <select id="input-day" style="width: 100%"></select>
                                        </div> 
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="content">
                                        <input class="forms input is-info" id="input-year" type="text" placeholder="YYYY">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-half is-offset-one-quarter">
                                    <div class="content">
                                        <div>
                                            <h1>Pick A Card Type:</h1>
                                        </div>
                                        <div class="select is-warning" style="width: 100%">
                                            <select id="card-styles" name="Card Options" style="width: 100%">
                                                <option disabled selected>Choose a card style</option>
                                                <option value="book">Book</option>
                                                <option value="space">Nasa Image</option>
                                                <option value="movie">Movie</option>
                                                <!-- <option value="paper">Newspaper Headline</option> -->
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <section class ="section">
                <div class="container">
                    <div class="columns">
                        <div class="column is-half is-offset-one-quarter">
                            <div class="content">
                                <button class="button is-primary" id="submitBtn" style="width: 100%">Generate B-Card!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <section id="printCard" class="section bday-card hide">
            <div class="container bcard">
                <div class="columns">
                    <div class="column">
                        <div class="card card-column">
                            <div id='card-background'>
                                <div class="card-content">
                                    <div class="content card-title-area center"></div>                            
                                </div>
                                <div class="card-background">
                                    <div class="columns card-insides">
                                        <div class="column left-column">
                                            <div class="card-content center">
                                                <div class="content card-text-area"></div>
                                            </div>                            
                                        </div>
                                        <div class="column right-column">
                                            <div class="card-image">
                                                <figure class="image api-image">
                                                </figure>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class ="section send-button hide">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="content">
                            <button class="button is-primary" id="sendBtn" style="width: 100%">Print Your Card!</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
